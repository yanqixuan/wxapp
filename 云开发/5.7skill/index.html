<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>url</title>
</head>
<body>
    <a href="?name=lilei&sex=female">
        Search
    </a><br>
    <a href="?name=hanmeimei&sex=women">
        hanmeimei
    </a>
    <script>
        const search = location.search;
        console.log(search);
        if(search){
            const paramsObj = new URLSearchParams(search);  //url上的用以打理路径的对象 URLSearchParams对象
            console.log(paramsObj);
            console.log(paramsObj.get('name'));
        }
        function getQueryString(){
            let obj = {};
            const search = location.search.substr(1);
            // const searchArr = search.split('&');
            const searchArr = search.split(/&/g);
            console.log(searchArr);
            searchArr.forEach(item => {
                const ret = item.split('=');
                obj[ret[0]] = ret[1];
            })
            return obj;
            // return {
            //     name:'aaa',
            //     sex:'b'
            // }
        }
        getQueryString();
    </script>
</body>
</html>
